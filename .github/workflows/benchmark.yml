name: Benchmark

on:
  pull_request:
    branches:
    - main
  workflow_dispatch:

jobs:
  macos:
    runs-on: macOS-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: 1
    - name: Benchmark
      run: |
        cd Benchmark
        swift run -c release

  linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        tag:
          - swift:5.2
          - swift:5.3
          - swift:5.4
    container:
      image: ${{ matrix.tag }}
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: 1
    - name: Install dependencies
      run: |
        apt-get update -qq
        apt-get install -q -y tzdata zlib1g-dev curl
    - name: Benchmark
      run: |
        cd Benchmark
        swift run -c release
