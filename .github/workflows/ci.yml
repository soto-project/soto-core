name: CI

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main
  release:
    types: [published]

env:
  ENABLE_TIMING_TESTS: "false"
  AWS_LOG_LEVEL: "trace"

jobs:
  macos:
    runs-on: macOS-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v1
      with:
        fetch-depth: 1
    - name: SPM tests
      run: swift test --enable-code-coverage --sanitize=thread
    - name: Convert coverage files
      run: |
        xcrun llvm-cov export -format "lcov" \
          .build/debug/soto-corePackageTests.xctest/Contents/MacOs/soto-corePackageTests \
          -ignore-filename-regex="\/Tests\/" \
          -instr-profile=.build/debug/codecov/default.profdata > info.lcov
    - name: Upload to codecov.io
      uses: codecov/codecov-action@v1
      with:
        file: info.lcov

  ios:
    runs-on: macOS-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v1
      with:
        fetch-depth: 1
    - name: Xcodebuild
      run: |
        xcodebuild -scheme soto-core-Package -quiet -destination 'platform=iOS Simulator,name=iPhone 11'
        xcodebuild test -scheme soto-core-Package -destination 'platform=iOS Simulator,name=iPhone 11'

  linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        tag:
          - nightly-centos8
          - nightly-bionic
          - nightly-focal
          - nightly-amazonlinux2
    container:
      image: swiftlang/swift:${{ matrix.tag }}
    steps:
    - name: Checkout
      uses: actions/checkout@v1
      with:
        fetch-depth: 1
    - name: Install dependencies (Ubuntu)
      if: ${{ matrix.tag == 'nightly-bionic' || matrix.tag == 'nightly-focal'}}
      run: |
        apt-get update -qq
        apt-get install -q -y tzdata zlib1g-dev
    - name: Install dependencies (Amazon Linux2/CentOS8)
      if: ${{ matrix.tag == 'nightly-amazonlinux2' || matrix.tag == 'nightly-centos8'}}
      run: |
        yum -y update
        yum -y install zlib-devel
    - name: Test
      run: swift test --enable-test-discovery --enable-code-coverage
    - name: Convert coverage files
      run: |
        llvm-cov export -format="lcov" \
          .build/debug/soto-corePackageTests.xctest \
          -ignore-filename-regex="\/Tests\/" \
          -instr-profile .build/debug/codecov/default.profdata > info.lcov
    - name: Upload to codecov.io
      uses: codecov/codecov-action@v1
      with:
        file: info.lcov
